language: php

php:
  - 7.0

before_script:
  - cd ..
  - git clone git://github.com/uthando-cms/uthando.git
  - cd uthando
  - composer install
  - cp -R ../uthando-blog ./module/UthandoBlog
  - cd module/UthandoBlog/test

script:
  - phpdbg -qrr ../../../vendor/bin/phpunit -v

after_script:
  - cd ../
  - cp -R ../../vendor ./vendor
  - php vendor/bin/test-reporter --coverage-report=build/logs/clover.xml
